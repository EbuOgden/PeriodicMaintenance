<template name="labsLayout">

  <head>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <nav>
    <div class="nav-wrapper col s12 m9 l9">
      <a class="brand-logo center">Labs</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
        <li><a title="Add Lab" class="waves-effect waves-light modal-trigger" href="#labsAdd"><i class="material-icons">add</i></a></li>
      </ul>
    </div>
  </nav>

  <div id="labsAdd" class="modal">
      <div class="modal-content">
        {{#autoForm collection="Labs" id="insertLabForm" type="insert"}}
        <fieldset>
          <legend>Add a Lab</legend>
          {{> afQuickField name='labName'}}
          {{> afQuickField name='periodTime'}}
          {{> afQuickField name='chargehandName' class=""}}
          {{> afQuickField name='chargehandAddress'}}
        </fieldset>
        <div class="row"><div class="col s4 m4 l4 offset-s9 offset-m9 offset-l9"><button type="submit" class="btn waves-effect waves-light">Add<i class="material-icons right">send</i></button></div>
        </div>
        {{/autoForm}}
      </div>
    </div>

    <div class="container">
        <div class="col s12 m9 l9">
            {{> yield}}
        </div>
    </div>
</template>
